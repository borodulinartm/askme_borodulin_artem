<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Top navbar example Â· Bootstrap v5.0</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ask_question.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">AskBorodulin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="pull-center" id="navbarCollapse">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
          <div class="pull-right">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <div class="p-2 text-light">Artem</div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" tabindex="-1">Log out</a>
                </li>
              </ul>
          </div>
          
      </div>
    </nav>
      <div class="container">
          <div class="row">
            <!-- Block with questions -->
            <div class="col-7 form_div">
            	<div class="question_title">New question</div>
            	<form>
				  <div class="form-group">
				    <label for="exampleFormControlInput1" class="title_form">Title</label>
				    <input type="input" class="form-control" id="exampleFormControlInput1">
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlTextarea1" class="title_form">Description</label>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
				  </div>
				  <div class="form-group title_input">
				    <label for="exampleFormControlInput1" class="title_form">Tags</label>
				    <input type="input" class="form-control" id="exampleFormControlInput1">
				  </div>
				  <div class="form-group title_input">
				    <a class="btn btn-primary">Ask</a>
				  </div>
				</form>
            </div>
              <div class="col-2"></div>
              <div class="col-3 tags_block">
                  <div class="bg-light p-5 block_tags">
                        <div class="tag_list_header">Popular tags</div>
                        <div class="list_tags">
                            <span class="current_tag">python</span>
                            <span class="current_tag">perl</span>
                            <span class="current_tag">kotlin</span>
                            <span class="current_tag">swift</span>
                        </div>
                        <div class="favorite_members">Best members</div>
                        <div><a href="#" class="answer_link">Mr.Freeman</a></div>
                        <div><a href="#" class="answer_link">Dr.House</a></div>
                        <div><a href="#" class="answer_link">Bender</a></div>
                        <div><a href="#" class="answer_link">Queen Victoria</a></div>
                        <div><a href="#" class="answer_link">V.Pupkin</a></div>
                        
                  </div>
          </div>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
