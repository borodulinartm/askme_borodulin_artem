<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Top navbar example Â· Bootstrap v5.0</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">AskBorodulin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="pull-center" id="navbarCollapse">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
          <div class="pull-right">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Log in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" tabindex="-1">Register</a>
                </li>
              </ul>
          </div>
          
      </div>
    </nav>
      <div class="container">
          <div class="row">
            <!-- Block with questions -->
            <div class="col-7 form_div">
              <div class="title">Log In</div>
                <div class="bg-light p-5 row question">
                  <form method="GET">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control input_form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your e-mail">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control input_form" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log in!</button>
                    <div class="sign_up"><a href="#">Create new account</a></div>
                  </form>
                  <div class="alert alert-danger error_message" role="alert">
                    Wrong password!
                  </div>
                </div>
            </div>
              <div class="col-2"></div>
              <div class="col-3 tags_block">
                  <div class="bg-light p-5 block_tags">
                        <div class="tag_list_header">Popular tags</div>
                        <div class="list_tags">
                            <span class="current_tag">python</span>
                            <span class="current_tag">perl</span>
                            <span class="current_tag">kotlin</span>
                            <span class="current_tag">swift</span>
                        </div>
                        <div class="favorite_members">Best members</div>
                        <div><a href="#" class="answer_link">Mr.Freeman</a></div>
                        <div><a href="#" class="answer_link">Dr.House</a></div>
                        <div><a href="#" class="answer_link">Bender</a></div>
                        <div><a href="#" class="answer_link">Queen Victoria</a></div>
                        <div><a href="#" class="answer_link">V.Pupkin</a></div>
                        
                  </div>
          </div>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
